name: CI/CD counter app

on:
  push:
    branches: [ Master ]

jobs:

  Deploy:
    # needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 

      - name: Configure AWS Connection
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id        : ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key    : ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region               : "ap-south-1"

      - name: Create key Pair
        run: |
          aws ec2 create-key-pair --key-name test
      - name: Deploy in EC2
        env:
            # PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            HOSTNAME : ${{ secrets.HOSTNAME  }}
            USER_NAME : ${{ secrets.USER_NAME  }}
            
        run: |

          ls
          echo "--------------"
          pwd

          sudo chmod 400 test
          echo "-------ssh-------"
          sudo ssh -o StrictHostKeyChecking=no -i test.pem ${USER_NAME}@${HOSTNAME} 
          echo "------acp--------" 
          scp -o StrictHostKeyChecking=no -i test.pem -r DummyFolder ${USER_NAME}@${{secrets.AWS_DNS}}:/home/ubuntu/test/
